<html lang="en">

    <title>APOD</title>
  <script defer src="pageOne.js"></script><link href="stylee.css" rel="stylesheet"></head>
  <body>
    <header class="header">
      <div class="header__container">
        <nav class="header__menu row"> 
          <img class="header__icon col-auto p-0" src="3a55b3a7441663e2beaa.png" alt="icon_planet">
          <a class="header__link header__link_selected col-auto" href="">APOD</a>
          <a class="header__link col-auto" href="">Earth</a>
          <img class="header__icon col-auto p-0" src="8f7cf7002ad7e0b52e5b.webp" alt="icon_NASA">
          <a class="header__link col-auto" href="">EPIC</a>
          <a class="header__link col-auto" href="">NASA APIs</a> 
          <img class="header__icon col-auto p-0" src="0e353540357a40d9e74f.png" alt="icon_planet">
        </nav>
      </div>
    </header>
    <main>
      <div id="apod-info" class="apod-info">
        <div class="apod-info__row">
          <div class="apod-info__title row offset-2">
            <p class="col-auto">Astronomy Picture of the Day</p>
          </div>
          <div class="apod-info__description row g-0 mt-2">
            <p class="col-auto">Discover the cosmos! Choose a date and ENJOY! 
              Photograph of our fascinating universe is featured, along with a brief explanation 
              written by a professional astronomer
            </p>
          </div>
        </div>  
      </div>
      <div class="apod-actions">
        <input id="dateImageInput" class="apod-actions__input" type="date"></input>
        <button id="imageSearchButton" class="apod-actions__button">Enjoy</button>
      </div>
      <div id="apod-picture-container" class="apod-picture-container hidden row justify-content-center">
        <p id="photoTitle" class="apod-picture-container__title сol-auto"></p>
        <img id="photoImg" class="apod-picture-container__img">
        <p id="photoDescription" class="apod-picture-container__description col-auto"></p>
      </div>
    </main>
  </body>
</html>
