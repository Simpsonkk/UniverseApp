<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <title>APOD</title>
  </head>
  <body>
    <header class="header">
        <nav class="header__menu row"> 
          <img class="header__icon col-auto p-0" src="/src/assets/img/icon_planet.png" alt="icon_planet">
          <a class="header__link header__link_selected col-auto" href="">APOD</a>
          <a class="header__link col-auto" href="">Earth</a>
          <img class="header__icon col-auto p-0" src="/src/assets/img/NASA_logo.webp" alt="icon_NASA">
          <a class="header__link col-auto" href="">EPIC</a>
          <a class="header__link col-auto" href="">NASA APIs</a> 
          <img class="header__icon col-auto p-0" src="/src/assets/img/icon_planet_reverse.png" alt="icon_planet">
        </nav>
    </header>
    <main id="main">
      <div id="apod-info" class="apod-info hidden">
        <div class="apod-info__row">
          <div class="apod-info__title row offset-2 ">
            <p class="col-auto p-0 m-0">Astronomy Picture of the Day</p>
          </div>
          <div class="apod-info__description row g-0 mt-2">
            <p class="col-auto">Discover the cosmos! Choose a date and ENJOY! 
              photograph of our fascinating universe is featured, along with a brief explanation 
              written by a professional astronomer
            </p>
          </div>
        </div>  
      </div>
      <div class="apod-actions">
        <input id="datePictureInput" class=" shift-input" type="text"></input>
        <button id="pictureSearchButton" class=" shift-button">Enjoy</button>
      </div>
      <div id="apod-picture-container" class="apod-picture-container  row justify-content-center">
        <p id="pictureTitle" class="apod-picture-container__title Ñol-auto p-0 m-0"></p>
        <img id="pictureImg" class="apod-picture-container__img p-0 m-0">
        <p id="pictureDescription" class="apod-picture-container__description col-auto"></p>
      </div>
    </main>
  </body>
</html>
