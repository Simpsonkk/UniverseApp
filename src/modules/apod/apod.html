<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <title>APOD</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <nav class="header__menu row"> 
          <img class="header__icon col-auto p-0" src="/src/assets/img/icon_planet.png" width="58px" height="62px" alt="icon planet">
          <a class="header__link header__link_selected col-auto" href="">APOD</a>
          <a class="header__link col-auto" href="">Earth</a>
          <img class="header__icon col-auto p-0" src="/src/assets/img/NASA_logo.webp" width="74px" height="72px" alt="icon NASA">
          <a class="header__link col-auto" href="">EPIC</a>
          <a class="header__link col-auto" href="">NASA APIs</a> 
          <img class="header__icon col-auto p-0" src="/src/assets/img/icon_planet_reverse.png" width="58px" height="62px" alt="icon planet">
        </nav>
      </div>
    </header>
    <main>
      <div id="page-information" class="page-information">
        <div class="page-information__row">
          <div class="page-information__title row offset-2">
            <p class="col-auto">Astronomy Picture of the Day</p>
          </div>
          <div class="page-information__description row g-0 mt-2">
            <p class="col-auto">Discover the cosmos! Choose a date and ENJOY! 
              Photograph of our fascinating universe is featured, along with a brief explanation 
              written by a professional astronomer
            </p>
          </div>
        </div>  
      </div>
      <div class="page-actions row g-0">
        <input id="dateImageInput" class="page-actions__input col-auto" type="date"></input>
        <button id="imageSearchButton" class="page-actions__button col-auto">Enjoy</button>
      </div>
      <div id="selected-photo" class="selected-photo hidden">
        <div class="selected-photo__row row justify-content-center">
          <p id="photoTitle" class="selected-photo__title сol-auto"></p>
          <img id="photoImg" class="selected-photo__img">
          <p id="photoDescription" class="selected-photo__description col-auto"></p>
        </div>
      </div>
    </main>
  </body>
</html>
